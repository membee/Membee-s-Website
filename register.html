<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5f56c5b3fa.js" crossorigin="anonymous"></script>
    </head>
<body>
<div id="login">
    <div class="container">
        <div class="form-box">
            <header>Sign Up</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>
                <div class="field">
                    
                    <input type="submit" class="btn" name="submit" value="Login" required>
                </div>
                <div class="links">
                    Already a member? <a href="login.html">Sign In</a>
                </div>
            </form>
        </div>
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <p class="copyright">Copyright Â© 2024 by Membee <i class="fa-solid fa-heart"></i>. All rights reserved.</p>
    </div>
</div>
</script>
    
    
<script>
                 
     var sidemenu = document.getElementById("sidemenu");

     function openmenu(){
        sidemenu.style.right = "0";
     }
     function closemenu(){
        sidemenu.style.right = "-200px";
     }


</script>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwTZPi89Q6e2vP5RqeC7l3meqEWQ94d8XdA6eOp9cz2748ZcSv907FZd14gSV5mPrX4/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully!"
            setTimeout(function(){
                msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>   
</body>
</html>
